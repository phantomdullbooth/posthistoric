<div class="add-story">
  <img class="featherpen" src="css/images/featherpen.png" alt="featherpen">
  <h2 class="footerHeader">Add To The Story</h2>
  <form ng-submit="ctrl.createStory()">
    <input class="sentenceInput" type="text" ng-model="ctrl.text" placeholder="Once upon a time..."/>
    <input class="addButton" type="submit" value="Add">
  </form>
</div>


  <div class="table-of-contents">
    <h2>Table of contents:</h2>
    <ul>
      <li ng-repeat="story in ctrl.stories">
        <a
          ng-if="$index % 2 === 0"
          href="#"
          ng-click="ctrl.currentStoryIndex = $index">
          {{$index + 1}} - {{$index + 2}}
        </a>
      </li>
    </ul>
  </div>
