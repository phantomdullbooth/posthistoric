<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PostScript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,700|Marck+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/about.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/body.css">
    <link rel="stylesheet" type="text/css" href="css/footer.css">
</head>


<!-- //// BODY //// -->
<body ng-controller="ParentController as parent">
  <div ng-include="ctrl.includePath"></div>

  <!-- //// SITE-WIDE CONTAINER //// -->
  <div ng-controller="Controller as ctrl">

    <!-- //// NAVIGATION //// -->
    <header
      ng-controller="AuthController as auth"
      ng-include="'partials/header.html'">
    </header>

    <!-- //// MAIN //// -->

    <!-- // ABOUT SECTION *toggles on and off// -->
    <div class="aboutSection" ng-controller="Controller as ctrl" ng-include="ctrl.includePath"></div>
    <!-- end of about -->

    <main ng-include="'partials/body.html'">
    </main>

    <!-- //// FOOTER //// -->
    <footer
      ng-include="'partials/footer.html'">
    </footer>

  </div>
</body>
</html>
